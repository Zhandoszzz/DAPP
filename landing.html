<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainChats Landing Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="land.css">
</head>
<body>
  <header>
    <div class="logo"><a href="landing.html" class="plain-link">ChainChats</a></div>
    <nav>
      <ul>
        <li><a href="allUsers.html">USERS</a></li>
        <li><a href="chat.html">CHAT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">SETTING</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="image-area">
        <!-- You can place an image here using an img tag or leave it for a background image -->
      </div>
      <div class="welcome-text">
        <h1><span class="highlight">Welcome to</span> CHAIN CHATS</h1>
        <p>Connect and converse securely with ChainChats, the decentralized chat platform.</p>
        <div class="login">
          <div class="form-container">
            <div class="desc">
              Log in using a cryptocurrency wallet <!-- Link to your sign-up page -->
            </div>
            <input type="text"  placeholder="Your name..." id="nameInput">
            <button type="submit" onclick="createUser()">Submit</button>
            <button type="button" onclick="redirectToMainPage()">Cancel</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
        <script src="app.js"></script>
      </div>
    </div>
  </main>
</body>
</html>
