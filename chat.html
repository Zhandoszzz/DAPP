<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainChats</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
  <header>
    <div class="logo">ChainChats</div>
    <nav>
      <ul>
        <li><a href="allUsers.html">USERS</a></li>
        <li><a href="chat.html">CHAT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">SETTING</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">TERMS OF USE</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main Chat Area -->
  <main>
    <!-- Users Sidebar -->
    <aside>
      <div class="search">
        <input type="text" placeholder="Search">
      </div>
      <ul class="user-list">
        <!-- Repeat for each user -->
        <li>
          <div class="user-avatar"></div>
          <div class="user-details">
            <p class="user-name">Zhandos S.</p>
            <p class="user-id">c0601020475...</p>
          </div>
        </li>
        <!-- More users -->
      </ul>
    </aside>

    <!-- Chat Window -->
    <section class="chat-window">
      <header>
        <h2>Zhandos Shakimurat</h2>
        <span class="user-id">c0601c09e34...</span>
      </header>
      <div class="chat-messages">
        <!-- Messages will be displayed here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="type your message">
        <button>SEND</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright 2023 All Rights Reserved ChainChats, LLC</p>
  </footer>
</body>
</html>
