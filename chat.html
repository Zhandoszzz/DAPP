<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">4N</div>
    <div class="navbar-links">
      <a href="#">All Users</a>
      <a href="#">CHAT</a>
      <a href="#">CONTACT</a>
      <!-- Add more links as needed -->
    </div>
    <div class="user-name">Daulat Hussain</div>
  </div>

  <!-- Main Container -->
  <div class="chat-container">
    <!-- Friends Sidebar -->
    <div class="friends-sidebar">
      <!-- Search Input -->
      <input type="text" placeholder="search" class="search-bar">
      <!-- Friends List -->
      <ul class="friends-list">
        <!-- Repeat this list item for each friend -->
        <li class="friend">
          <img src="avatar.jpg" alt="Friend Image">
          <div class="friend-info">
            <h2 class="name">Shoaib Bhai</h2>
            <p class="id">85d29e03d12FA4293BC...</p>
          </div>
        </li>
        <!-- More friends -->
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <!-- Chat Box -->
      <div class="chat-box">
        <!-- Repeat this for each message -->
        <div class="message">
          <p>In publishing and graphic design, Lorem ipsum is a placeholder text...</p>
        </div>
        <!-- More messages -->
      </div>
      <!-- Message Input -->
      <div class="message-input">
        <input type="text" placeholder="type your message">
        <button type="submit">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
